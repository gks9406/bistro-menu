
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bistro Menü</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .lang-switch {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-section {
      max-width: 800px;
      margin: 0 auto 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .menu-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-name {
      font-weight: bold;
      font-size: 18px;
    }
    .menu-description {
      font-size: 14px;
      color: #555;
    }
    .menu-price {
      font-size: 16px;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Bistro Speisekarte</h1>
  <div class="lang-switch">
    <button onclick="switchLang('de')">Deutsch</button>
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('ko')">한국어</button>
  </div>
  <div class="lang-switch">
    <h2>Menü hinzufügen (Admin)</h2>
    <form id="add-form">
      <select id="lang-select">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="ko">한국어</option>
      </select><br><br>
      <input type="text" id="new-name" placeholder="Name" required><br><br>
      <input type="text" id="new-desc" placeholder="Beschreibung / Description / 설명"><br><br>
      <input type="text" id="new-price" placeholder="Preis / Price / 가격" required><br><br>
      <button type="submit">Hinzufügen / Add</button>
    </form>
  </div>
  <script>
    document.getElementById('add-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const lang = document.getElementById('lang-select').value;
      const name = document.getElementById('new-name').value;
      const desc = document.getElementById('new-desc').value;
      const price = document.getElementById('new-price').value;

      if (!menuData[lang]) menuData[lang] = [];
      menuData[lang].push({ name: name, desc: desc, price: price });

      switchLang(lang);

      // Eingabefelder leeren
      document.getElementById('new-name').value = '';
      document.getElementById('new-desc').value = '';
      document.getElementById('new-price').value = '';
    });
  </script>

    function switchLang(lang) {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      menuData[lang].forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <div class='menu-name'>
            ${item.name}
            <span class='menu-price'>${item.price}</span>
          </div>
          <div class='menu-description'>${item.desc}</div>
        `;
        menuDiv.appendChild(div);
      });
    }

    // 초기 언어 설정 (독일어)
    switchLang('de');
